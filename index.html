<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="style.css">
    <title>SITELOGIN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <div class="loginmain">
      <div class="card">
         <img class="planeta" src="./files/pngegg(1).png" >
         <div class="planeta2"></div>
         <div class="textlogin">
           <input type="text"  required="required">
           <label>USUARIO</label>
         </div>
         
         <div class="textlogin2">
            <input type="password"  required="required">
            <label>SENHA</label>
         </div>
          <a class="botao" href="https://github.com" target="_blank">&lt;LOGIN&gt;</a>
      </div>
  </div>
  <img class="ima" src="./files/starfall-gif-29.gif" >
  
  <div class="fundo"></div>
  <div class="fun"></div>
  <div class="fundo2"></div>
  <div class="fundo3"></div>
  
  
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script>
   VanillaTilt.init(document.querySelector(".fundo2"), {
		max: 0.5,
		speed: 1000,
      
	});

   VanillaTilt.init(document.querySelector(".fundo3"), {
		max: 0.5,
		speed: 1000,
      
	});
   
   VanillaTilt.init(document.querySelector(".fundo"), {
		max: 2.5,
		speed: 1000,
      
	});
  </script>

  <script>
   ScrollReveal({ reset: true, distance: '60px', duration: 2500, delay: 300 });

   ScrollReveal().reveal('.card', { delay: 200, origin: 'top' });
   ScrollReveal().reveal('.fundo', { delay: 300, origin: 'buttom' });
   ScrollReveal().reveal('.fundo2', { delay: 600, origin: 'buttom' });
   ScrollReveal().reveal('.fundo3', { delay: 500, origin: 'buttom' });

  </script>
</body>
</html>
